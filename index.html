<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入頁面</title>
    <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    html,
    body {
      height: 100%;
      text-align: center;
      background-color: #f5f5f5;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }
  </style>
</head>
<body class="text-center"> 
    <div id="app">
        <div class="container">
          <div class="row">
            <h1 class="h3 mb-3 fw-normal">
              請先登入 
            </h1>
            <div class="col-12">
              <form class="form-signin" @submit.prevent="login">
                <div class="form-floating">
                  <input type="email" class="form-control" v-model="user.username" id="floatingInput"
                    placeholder="name@example.com" required autofocus>
                  <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                  <input type="password" class="form-control" v-model="user.password" id="floatingPassword"
                    placeholder="Password" required>
                  <label for="floatingPassword">Password</label>
                </div>
                <button class="btn btn-lg btn-primary w-100 mt-3" type="button" @click="login">
                  登入
                </button>
              </form>
            </div>
          </div>
          <p class="mt-5 mb-3 text-muted">
            &copy; 2022 - Charlotte Lee<br/>
            vue 第四週主線任務 元件化
          </p>
        </div>
      </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
      <script src="./js/login.js" type="module"></script>
</body>
</html>
